<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>

    <!-- CSS & Materialize-->
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.7.0/firebase.js"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="s12 col">
                <h1 class="center-align">Hogwarts Express</h1>
                <p class="center-align">Platform 9 3/4</p>
                <div class="center-align"><span class="time"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h3 class="center-align green lighten-5">Schedule</h3>
        <table class="responsive-table striped">
        <thead>
            <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency</th>
                <th>Next Arrival</th>
                <th>Time Left Until Arrival</th>
            </tr>
        </thead>

        <tbody class="schedule">

        </tbody>
        </table>
    </div>
    <br>

    <div class="container green lighten-5">
        <div class="row">
            <div class="m12 col">
                <h5 class="center-align">Add Train</h5>
            </div>
        </div>

        <div class="row">
            <form class="col m12">

                <div class="row">
                    <div class="input-field col m6">
                        <p>Train Name</p>
                        <input id="train-name" type="text">
                        <label for="train-name"></label>
                    </div>

                    <div class="input-field col m6">
                        <p>Destination</p>
                        <input id="destination" type="text">
                        <label for="destination"></label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col m6">
                        <p>Frequency</p>
                        <input id="frequency" type="text">
                        <label for="frequency"></label>
                    </div>
                    
                    <div class="input-field col m6">
                        <p>Next Arrival</p>
                        <input id="arrival" type="text">
                        <label for="arrival"></label>
                    </div>
                </div>

                <div class="row">
                    <div class="col m12 center-align">
                        <button class="btn-waves-effect waves-light light-green" type="submit" id="add-train">Add Train</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

<!-- JavaScript -->
<script type="text/javascript" src="train.js"></script>

</body>
</html>
